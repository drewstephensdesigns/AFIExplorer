
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        multiDexEnabled true
        applicationId "io.github.drewstephenscoding.afiexplorer"
        minSdkVersion 21
        targetSdkVersion 33
        // version code changed to 25
        // 14 APR 23
        versionCode 25
        // version name changed to 2.0.0
        // 14 APR 23
        versionName "2.0.0_Beta1"

        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas")
            }
        }
    }
    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            multiDexEnabled true
            ext.enableCrashlytics = true
        }
        debug {
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    sourceSets {
        getByName("androidTest") {
            assets.srcDirs(files(projectDir, "schemas"))
        }
    }
    namespace 'com.drewcodesit.afiexplorer'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // recycler view
    implementation 'androidx.recyclerview:recyclerview:1.3.0'

    // Preferences
    implementation 'androidx.preference:preference-ktx:1.2.0'

    // volley http library
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.google.code.gson:gson:2.10.1'

    // Room components
    implementation 'androidx.room:room-runtime:2.5.2'
    implementation "androidx.room:room-ktx:2.5.2"
    kapt "androidx.room:room-compiler:2.5.2"

    // Firebase
    //implementation 'com.google.firebase:firebase-crashlytics:18.3.3'
    //implementation 'com.google.firebase:firebase-analytics:21.2.0'

    // Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.6.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.6.0'

    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    // Toasty - Usual Toast, but with Steroids
    implementation 'com.github.GrenderG:Toasty:1.5.2'

    // PDF Viewer - If user doesn't have pdf capable app installed
    implementation 'com.github.afreakyelf:Pdf-Viewer:v1.0.8'

    // Licenses
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.1'

    // Sheets - https://github.com/maxkeppeler/sheets
    def sheets_version = "2.3.1"
    implementation "com.maxkeppeler.sheets:core:$sheets_version"
    implementation "com.maxkeppeler.sheets:info:$sheets_version"
    implementation "com.maxkeppeler.sheets:option:$sheets_version"
    implementation "com.maxkeppeler.sheets:input:$sheets_version"

    if (getGradle().getStartParameter().getTaskRequests().toString().contains("release")) {
        apply plugin: 'com.google.gms.google-services'
        apply plugin: 'com.google.firebase.crashlytics'
        apply plugin: 'com.google.android.gms.oss-licenses-plugin'
    }
}
